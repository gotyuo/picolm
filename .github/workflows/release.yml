name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            name: linux-x86_64
            build: cd picolm && make static
            binary: picolm/picolm
          - os: macos-latest
            name: macos-arm64
            build: cd picolm && make native
            binary: picolm/picolm
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: ${{ matrix.build }}
      - name: Package
        run: |
          mkdir -p release
          cp ${{ matrix.binary }} release/picolm-${{ matrix.name }}
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: picolm-${{ matrix.name }}
          path: release/picolm-${{ matrix.name }}

  build-arm64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install cross-compiler
        run: sudo apt-get update && sudo apt-get install -y gcc-aarch64-linux-gnu
      - name: Build
        run: cd picolm && make cross-pi
      - name: Package
        run: |
          mkdir -p release
          cp picolm/picolm release/picolm-linux-arm64
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: picolm-linux-arm64
          path: release/picolm-linux-arm64

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1
      - name: Build
        run: cd picolm && cl /O2 /W3 /Fe:picolm.exe picolm.c model.c tensor.c quant.c tokenizer.c sampler.c grammar.c
      - name: Package
        run: |
          mkdir release
          copy picolm\picolm.exe release\picolm-windows-x86_64.exe
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: picolm-windows-x86_64
          path: release/picolm-windows-x86_64.exe

  build-riscv:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install cross-compiler
        run: sudo apt-get update && sudo apt-get install -y gcc-riscv64-linux-gnu
      - name: Build
        run: cd picolm && make riscv
      - name: Package
        run: |
          mkdir -p release
          cp picolm/picolm release/picolm-linux-riscv64
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: picolm-linux-riscv64
          path: release/picolm-linux-riscv64

  create-release:
    needs: [build-and-release, build-arm64, build-windows, build-riscv]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/picolm-linux-x86_64/picolm-linux-x86_64
            artifacts/picolm-linux-arm64/picolm-linux-arm64
            artifacts/picolm-linux-riscv64/picolm-linux-riscv64
            artifacts/picolm-macos-arm64/picolm-macos-arm64
            artifacts/picolm-windows-x86_64/picolm-windows-x86_64.exe
